{% extends 'layouts/base.html' %}
{% block content %}
<div class="container bg-light">
   <form action="/editar_devolucion/{{id}}" method="POST">
    {% csrf_token %}
    {{form.as_p}}

    <button type="submit" class="btn btn-success">Guardar</button>
</form>
</div>


{% endblock content %}
