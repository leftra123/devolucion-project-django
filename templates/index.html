{% extends 'layouts/base.html' %}
{% block content %}
{% load static %}
<div class="container bg-light">
    <div class="container">
        <main class="container py-5">
            {% if user.is_staff %}
            <h1 class="display-4">Bienvenido Administrador</h1>
            {% endif %}
            <section class="card card-body">
                <div id="carouselExampleIndicators" class="carousel slide bg-light" data-bs-ride="true">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'img/home-1.png' %}" class="mw-100" alt="principal-1">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'img/home-2.png' %}" class="mw-100" alt="principal-2">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'img/home-3.png' %}" class="mw-100" alt="principal-3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
            <br>
            {% if user.is_authenticated and user.is_staff%}
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="/crearcliente/" class="btn btn-primary btn-lg">Agregar Cliente</a>
            </div>
            {% endif %}
    </div>
    </main>
</div>
{% endblock content %}
