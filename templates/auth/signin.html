{% extends 'layouts/base_administrador.html' %}
{% block content %}
<div class="container bg-light">
<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/iniciarsesion/" method="POST" class=" card card-body">
                <h1 class="text-center">Iniciar sesión</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" id="username" placeholder="Ingresa tu nombre de usuario" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" class="form-control" required>
                </div>
                <button class="btn btn-primary">Iniciar</button>
            </form>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">{{error}}</li>
            </ol>
        </section>
    </div>
    </div>
</main>
{% endblock content %}
